<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h1>Weather app</h1>
      <input type="text" id="input" placeholder="Search weather..." />
      <button class="button" onclick="getInput()">Search</button>
      <button class="button" onclick="getLocate()">locate me <img src="https://www.svgrepo.com/show/513213/location-pin.svg" width="13px"  alt="location"></button>
    </div>

    <div class="container">
      <!-- LEFT -->
      <div class="forecast-card">
        <h3>7-Day Forecast</h3>

        <div id="infoBox"></div>
      </div>

      <!-- RIGHT -->
      <div class="main">
        <div class="top-bar">
          <div>
            <h2>Weather Dashboard</h2>
            <small id="date"> date</small>
          </div>
          
        </div>

        <div class="weather-main">
          <div>
            <h1 id="name"></h1>
            <p id="description"></p>
            <div class="temp"></div>
          </div>
          <div class="weather-icon"></div>
        </div>

        <div>
          <h3>Today's Highlights</h3>
          <div class="highlights">
            <div class="highlight-box">
              <h4>pressure</h4>
              <strong id="uvIndex"></strong>
            </div>

            <div class="highlight-box">
              <h4>Wind Status</h4>
              <strong id="windStatus"></strong>
              <p>NE Direction</p>
            </div>

            <div class="highlight-box">
              <h4>Sunrise & Sunset</h4>
              <strong id="sunrise"></strong>
            </div>

            <div class="highlight-box">
              <h4>Humidity</h4>
              <strong id="humidity"></strong>
            </div>

            <div class="highlight-box">
              <h4>Visibility</h4>
              <strong id="visibility"></strong>
            </div>

            <div class="highlight-box">
              <h4>Air Quality</h4>
              <strong id="airQuality"></strong>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="cart" id="cart2"></div>

    <script src="script.js"></script>
  </body>
</html>
